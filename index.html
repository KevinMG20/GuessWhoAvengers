<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina Quién</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
        integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <div class="animation-container hidden" id="animation container">
            <div class="win-animation">
                <div class="confetti-container" id="confetti-container"></div>
                <div class="trophy-container" id="trophy-container"></div>
                <h1 class="info message">¡Has Adivinado!</h1>
            </div>
            <div class="defeat-animation">
                <div class="toon-container" id="foxy-container"></div>
                <div class="toon-container" id="banana-container"></div>
                <div class="toon-container" id="alien-container"></div>
                <h1 class="info title">¡Perdiste!</h1>
                <h2 class="info message">Has descartado al personaje del Bot xd</h2>
            </div>
        </div>


        <div class="question-screen">
            <div class="question-box">
                <div class="playerinfo-container">
                    <img src="./Recursos/bot.png" alt="Imagen Pequeña" class="icon">
                    <h2 id="message">Bot quiere hacerte una pregunta sobre tu personaje</h2>
                </div>
                <div class="question-answers">
                    <h2 id="texto-pregunta">¿Aceptar?</h2>
                    <img src="./Recursos/ironman.jpg" alt="" id="character-icon">
                    <button id="btn-si">Sí</button>
                    <button id="btn-no">No</button>
                </div>
            </div>
        </div>

        <div id="alert-container" class="position-fixed bottom-0 start-0 p-4 fs-5"
            style="z-index: 1055; max-width: 90%;">
        </div>

        <div class="start-screen">
            <img src="./Recursos/banner1.png" alt="" class="banner">
            <button type="button" class="start-button">
                ¡Adivina Quién!
            </button>
        </div>

        <div class="gamemodes-container hidden">
            <div class="gamemode-card" id="gamemode1">
                <img src="./Recursos/gamemode1.jpg" id="gamemode1 img" />
                <h1 id="gamemode1 h1">Adivinar</h1>
            </div>
            <div class="gamemode-card" id="gamemode2">
                <img src="./Recursos/gamemode2.jpg" id="gamemode2 img" />
                <h1 id="gamemode2 h1">Juego Completo</h1>
            </div>
            <div class="gamemode-card" id="gamemode3">
                <img src="./Recursos/gamemode3.jpg" id="gamemode3 img" />
                <h1 id="gamemode3 h1">Adiviname</h1>
            </div>
        </div>

        <div class="character-selector hidden">
            <div class="header">
                <button class="action-button back-button"><i class="fa fa-arrow-circle-left"></i></button>
                <h1>¡Selecciona tu Personaje!</h1>
            </div>

            <div class="slider-wrapper">
                <div class="character-list">
                </div>
            </div>
        </div>

        <div class="game-board hidden">
            <!-- <h1>Adivina Quién</h1> -->

            <div class="characters-board">
                <div class="characters"></div>
                <!-- Las tarjetas de los personajes se generarán aquí -->
            </div>

            <div class="game-tools">
                <div class="header">
                    <img src="./Recursos/banner1.png" alt="" class="banner">
                    <div class="action-buttons">
                        <button class="action-button home-button" title="Ir al Inicio"><i
                                class="fa fa-home"></i></button>
                        <button class="action-button menu-button" title="Ir a la seleccion de modos"><i
                                class="fa fa-bars"></i></button>
                    </div>
                </div>


                <div class="tool-container players">

                    <div class="title">
                        <h1>Jugadores</h1>
                    </div>

                    <div class="selection-cards">

                        <div class="player-selection">
                            <div class="card">
                                <div class="player-container">
                                    <img src="./Recursos/usuario.png" alt="" class="player-icon">
                                    <h2>Jugador</h2>
                                </div>
                                <hr class="separator">

                                <button class="btn-ready active"><i class="fa fa-check-circle"></i>Listo</button>
                            </div>
                        </div>

                        <div class="bot-selection">
                            <div class="card">
                                <div class="player-container">
                                    <img src="./Recursos/bot.png" alt="" class="player-icon">
                                    <h2>Bot 8)</h2>
                                </div>
                                <hr class="separator">

                                <button class="btn-ready waiting"><i class="fa fa-pause-circle"></i>Esperando...</button>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="tool-container questions-bank">

                    <div class="title">
                        <h1>Banco de Preguntas</h1>
                    </div>

                    <div class="question-container">

                    </div>
                </div>

            </div>
        </div>

        <script type="module" src="layout_manager.js"></script>
</body>

</html>
